<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce Website</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>E-commerce Website</h1>
        <nav>
            <button id="showRegisterForm">Register</button>
            <button id="showLoginForm">Login</button>
            <button id="logout" style="display: none;">Logout</button>
            <button id="viewProfile" style="display: none;">Profile</button>
        </nav>
    </header>
    <main>
        <div class="container">
            <h2>Welcome to Our Store!</h2>

            <!-- User Registration Form -->
            <div id="registerForm" class="hidden">
                <h3>Register</h3>
                <form id="register">
                    <input type="text" id="username" placeholder="Username" required>
                    <input type="password" id="password" placeholder="Password" required>
                    <input type="text" id="name" placeholder="Name">
                    <input type="email" id="email" placeholder="Email">
                    <button type="submit">Register</button>
                </form>
            </div>

            <!-- User Login Form -->
            <div id="loginForm" class="hidden">
                <h3>Login</h3>
                <form id="login">
                    <input type="text" id="loginUsername" placeholder="Username" required>
                    <input type="password" id="loginPassword" placeholder="Password" required>
                    <button type="submit">Login</button>
                </form>
            </div>

            <!-- User Profile -->
            <div id="profileSection" class="hidden">
                <h3>Profile</h3>
                <form id="updateProfile">
                    <input type="text" id="profileName" placeholder="Name">
                    <input type="email" id="profileEmail" placeholder="Email">
                    <button type="submit">Update Profile</button>
                </form>
                <button id="closeProfile">Close</button>
            </div>

            <!-- Product Filters -->
            <div>
                <h3>Search and Filter Products</h3>
                <input type="text" id="searchQuery" placeholder="Search products...">
                <select id="filterCategory">
                    <option value="">All Categories</option>
                    <option value="Electronics">Electronics</option>
                    <option value="Accessories">Accessories</option>
                </select>
                <select id="sortBy">
                    <option value="">Sort By</option>
                    <option value="price_asc">Price: Low to High</option>
                    <option value="price_desc">Price: High to Low</option>
                </select>
                <button id="fetchProducts">Fetch Products</button>
            </div>

            <!-- Products Section -->
            <div id="products"></div>

            <!-- Shopping Cart -->
            <div id="cartSection">
                <h3>Shopping Cart</h3>
                <ul id="cartItems"></ul>
                <button id="placeOrder">Place Order</button>
            </div>

            <!-- Payment Section -->
            <div id="paymentSection" class="hidden">
                <h3>Payment</h3>
                <p>Order ID: <span id="orderId"></span></p>
                <p>Total Amount: $<span id="totalAmount"></span></p>
                <button id="makePayment">Pay Now</button>
            </div>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 E-commerce Website</p>
    </footer>

    <script src="app.js"></script>
    <style>
        /* Quick styling to improve the layout */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background: #333;
            color: #fff;
            padding: 1rem;
            text-align: center;
        }

        nav button {
            margin: 0.5rem;
            padding: 0.5rem 1rem;
            border: none;
            background: #007BFF;
            color: #fff;
            cursor: pointer;
        }

        nav button:hover {
            background: #0056b3;
        }

        .container {
            padding: 1rem;
        }

        .hidden {
            display: none;
        }

        h3 {
            margin-top: 1.5rem;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        form input, form button {
            padding: 0.5rem;
        }

        #products ul, #cartItems {
            list-style-type: none;
            padding: 0;
        }

        #products li, #cartItems li {
            margin: 0.5rem 0;
            padding: 0.5rem;
            border: 1px solid #ccc;
            background: #f9f9f9;
        }
    </style>
</body>
</html>
